<ion-content class="fondo">
  <ion-card color="primary">
    <ion-card-header>
      <ion-card-title>Formulario</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <ion-item>
        <ion-label position="floating">Nombre</ion-label>
        <ion-input [(ngModel)]="nombre" placeholder="Ingrese su nombre"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Apellido</ion-label>
        <ion-input [(ngModel)]="apellido" placeholder="Ingrese su apellido"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Correo Electrónico</ion-label>
        <ion-input [(ngModel)]="correo" placeholder="Ingrese su correo electrónico"></ion-input>
      </ion-item>
      <br>
      <ion-button (click)="guardarFormulario()">Guardar</ion-button>
    </ion-card-content>
  </ion-card>
</ion-content>
